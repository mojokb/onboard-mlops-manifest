apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  name: dag-model-serving-5cfc46916655bc615fab6f8ff051bfeea8805729
spec:
  arguments:
    parameters:
    - name: branch
      value: train/2021-1119
    - name: remote_repo
      value: https://github.com/mojokb/onboard-mlops-model.git
    - name: image
      value: 192.168.64.5:30000/bentoml-torch:5cfc46916655bc615fab6f8ff051bfeea8805729
  entrypoint: model-repo-pull
  templates:
  - container:
      args:
      - -R
      - '{{inputs.parameters.path}}'
      command:
      - ls
      image: alpine:latest
      volumeMounts:
      - mountPath: /workdir
        name: workdir
    inputs:
      parameters:
      - name: path
    name: ls-template
  - container:
      args:
      - git clone -b {{workflow.parameters.branch}} {{workflow.parameters.remote_repo}}
        /workdir && cd /workdir && dvc pull
      command:
      - sh
      - -c
      image: brightfly/workflow:git
      volumeMounts:
      - mountPath: /workdir
        name: workdir
    name: gitdvc-template
  - container:
      args:
      - cp /root/*.py /workdir && cd /workdir && python bento_pack.py
      command:
      - sh
      - -c
      image: brightfly/workflow:bentoml.torch
      volumeMounts:
      - mountPath: /workdir
        name: workdir
    name: bentoml-pack-template
  - container:
      args:
      - --context=/workdir/bentoml
      - --destination={{workflow.parameters.image}}
      command:
      - /kaniko/executor
      image: gcr.io/kaniko-project/executor
      volumeMounts:
      - mountPath: /workdir
        name: workdir
    name: kaniko-template
  - dag:
      tasks:
      - name: gitdvc-pull
        template: gitdvc-template
      - dependencies:
        - gitdvc-pull
        name: bentoml-packing-model
        template: bentoml-pack-template
      - arguments:
          parameters:
          - name: path
            value: /workdir/bentoml
        dependencies:
        - bentoml-packing-model
        name: list-model-pack
        template: ls-template
      - dependencies:
        - bentoml-packing-model
        name: containerize
        template: kaniko-template
    name: model-repo-pull
  volumeClaimTemplates:
  - metadata:
      name: workdir
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
